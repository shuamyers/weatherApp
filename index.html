<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The whether App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Emojione_1F31E.svg/32px-Emojione_1F31E.svg.png    " />
</head>

<body>
    <header>
        <div class="header-container flex space-between container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Emojione_1F31E.svg/32px-Emojione_1F31E.svg.png" alt="">
                <h1>whether</h1>
            </div>
            <div class="search-bar flex space-between">
                <form class="search-form" onsubmit="return false;">
                    <input type="search" name="" id="searchInput" placeholder="Enter location">
                    <button type="submit" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button type="button" class="my-loc-btn" title="Go to your location">
                    <i class="fas fa-location-arrow"></i>
                </button>
                <ul class="dropdown-metric">
                    <li class="metric-symbol">
                        C°  
                    </li>
                    <li>
                        <ul class="dropdown-metric-content">
                            <li class="celsius">C°</li>
                            <li class="fahrenheit">F°</li>
                        </ul>
                    </li>
                </ul>
                <button class="clipboard-btn" id="clipboard-btn"><i class="fas fa-clipboard"></i></button>
                <textarea name="clipboard" id="clipboard" cols="30" rows="1" hidden></textarea>
            </div>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-wrapper flex justify-center">
                <section class="weather-sec">
                    <div class="weather-now">
                        <div class="loc">
                            <span class="city"></span>,
                            <span class="country-code"></span>
                        </div>
                        <div class="weather-wrapper flex space-around">
                            <div class="weather-content">
                                <h2 class="temp"></h2>
                                <h2 class="status"></h2>
                                <h3 class="humidity">Humidity:
                                    <span></span>
                                </h3>
                            </div>
                            <div class="weather-img">
                                <img src="http://openweathermap.org/img/w/01d.png" alt="">
                                <h3 class="sunset">Sunset: <span></span></h3>
                                <h3 class="wind">wind Speed: <span></span>km/h</h3>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="map-sec">
                    <div class="map-wrapper">
                        <div id="map" style="width: 100%; height: 300px;"></div>
                    </div>
                </section>
            </div>
            <section>
                <button class="more-btn" >More info.. </button>
                <div class="next-days">

                </div>
                <button class="close-btn" hidden> Close info.. </button>
            </section>
        </div>
    </main>
<footer>
    <small>
        © All rights reserved The whether app 2018
    </small>
</footer>
 

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
